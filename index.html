<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Creating websites and mobile apps for fun">
  <title>majaliwa</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script async src="./js/boom.js"></script>
</head>

<body>
  <div id="container" class="container">
    <video id="background-video" autoplay loop muted poster="./assets/img/home.png">
      <!-- <source src="./assets/video/home.mp4" type="video/mp4" /> -->
    </video>
    <div class="developer">
      <div class="developer__image">
        <div class="developer__stones">
          <!--- Reality can be anything I want (What i've built, highlights of my life) #red-->
          <div class="developer__stones--reality">
            <audio preload="auto">
              <source src="./assets/audio/beep.mp3" controls>
              </source>
              <source src="./assets/audio/beep.ogg" controls>
              </source>
              Your browser isn't invited for super fun audio time.
            </audio>
            <!--- My Reality #crimson-->
            <div class="reality">
              <div class="reality__stone">
                <img src="./assets/img/reality.png" alt="My reality" />
              </div>
              <div class="reality__title">
                <h1> Reality</h1>
              </div>
              <div class="reality__tether"></div>
            </div>
          </div>
          <!--- About me #orange-->
          <div class="developer__stones--soul">
            <div class="soul">
              <div class="soul__stone">
                <img src="./assets/img/soul.png" alt=" soul" />
                <div class="soul__title">
                  <h1> Soul</h1>
                </div>
              </div>

              <div class="soul__tether"></div>
            </div>
          </div>
          <!--- Skills acquired #purple-->
          <div class="developer__stones--power">
            <div class="power">
              <div class="power__stone">
                <img src="./assets/img/power.png" alt=" power" />
                <div class="power__title">
                  <h1> Power</h1>
                </div>
              </div>

              <div class="power__tether"></div>
            </div>
          </div>
          <!--- blog #yellow-->
          <div class="developer__stones--mind">
            <div class="mind">
              <a href="https://blog.majaliwa.tech">
                <div class="mind__stone">
                  <img src="./assets/img/mind.png" alt=" mind" />
                  <div class="mind__title">
                    <h1> Mind</h1>
                  </div>
                </div>
              </a>

              <div class="mind__tether"></div>
            </div>
          </div>
          <!--- Timeline #green-->
          <div class="developer__stones--time">
            <div class="time">
              <div class="time__stone">
                <img src="./assets/img/time.png" alt=" time" />
                <div class="time__title">
                  <h1> Time</h1>
                </div>
              </div>

              <div class="time__tether"></div>
            </div>
          </div>
          <!--- Open portals (Opportunities) #blue-->
          <div class="developer__stones--space">
            <div class="space">
              <div class="space__stone">
                <img src="./assets/img/space.png" alt=" space" />
                <div class="space__title">
                  <h1> Space</h1>
                </div>
              </div>

              <div class="space__tether"></div>
            </div>
          </div>
        </div>
        <div class="developer__excerpt">
          <h1 class="name">Majaliwa M Wilfried</h1>

          <h3 class="title">Developer:</h3>
          <div class="socials">
            <li class="social-icon__item">
              <a href="https://www.linkedin.com/in/majaliwa-m-wilfried-b9a8b817b/" target="_blank"
                rel="noopener noreferrer">
                <svg class="social-icon">
                  <use xlink:href="./assets/img/socials/sprite.svg#icon-linkedin" />
                </svg>
              </a>
            </li>
            <li class="social-icon__item">
              <a href="https://t.me/winds_of_mercy" target="_blank" rel="noopener noreferrer">
                <svg class="social-icon">
                  <use xlink:href="./assets/img/socials/sprite.svg#icon-telegram" />
                </svg>
              </a>
            </li>
            <li class="social-icon__item">
              <a href="mailto:wilfriedmajaliwa@gmail.com" target="_blank" rel="noopener noreferrer">
                <svg class="social-icon">
                  <use xlink:href="./assets/img/socials/sprite.svg#icon-envelope" />
                </svg>
              </a>
            </li>
            <li class="social-icon__item"></li>
            <li class="social-icon__item"></li>
            <li class="social-icon__item"></li>
          </div>
        </div>
      </div>

    </div>

  </div>
  <div class="mobile-stones">
    <div class="ms m-reality">
      <img src="./assets/img/reality.png" alt=" reality">
      <span>reality</span>
    </div>
    <div class="ms m-space">
      <img src="./assets/img/space.png" alt=" space">
      <span>space</span>
    </div>
    <div class="ms m-time">
      <img src="./assets/img/time.png" alt=" time">
      <span>time</span>
    </div>
    <div class="ms m-soul">
      <img src="./assets/img/soul.png" alt=" soul">
      <span>soul</span>
    </div>
    <div class="ms m-mind">
      <img src="./assets/img/mind.png" alt=" mind">
      <span><a href="https://blog.majaliwa.tech">mind</a></span>
    </div>
    <div class="ms m-power">
      <img src="./assets/img/power.png" alt=" power">
      <span>power</span>
    </div>
  </div>
</body>

</html>
